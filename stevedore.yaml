boxes:
  centos: metcalfc/centos71-4.x
  ubuntu: metcalfc/trusty-4.x

roles:
  docker:
    -
      type: shell
      script: 'scripts/install-docker.sh'

  dtr:
    -
      type: shell
      script: 'scripts/install-dtr.sh'

  ducp:
    -
      type: shell
      script: 'scripts/install-ducp.sh'
      args:
        DUCP_USERNAME: 'admin'
        DUCP_PASSWORD: 'orca'

  join-ducp:
    -
      type: shell
      script: 'scripts/join-ducp.sh'
      args:
        DUCP_HOSTNAME: 'ducp.docker.vm'
        DUCP_USERNAME: 'admin'
        DUCP_PASSWORD: 'orca'

vm_defaults: &defaults
  box: 'ubuntu'
  domain: 'docker.vm'
  memory: 1792
  cpus: 2
  vboxnet: 'vboxnet1'
  roles: [docker, join-ducp]

vms:
  -
    <<: *defaults
    name: dtr
    ip: '192.168.99.200'
    roles: [docker, dtr]

  -
    <<: *defaults
    name: ducp
    ip: '192.168.99.201'
    labels:
        storage: 'ssd'
        location: 'rack1'
    roles: [docker, ducp]
  -
    <<: *defaults
    name: engine01
    ip: '192.168.99.211'
    box: 'centos'
    labels:
        storage: 'magnetic'
        location: 'rack1'
  -
    <<: *defaults
    name: engine02
    ip: '192.168.99.212'
    labels:
        storage: 'ssd'
        location: 'rack2'
  -
    <<: *defaults
    name: engine03
    ip: '192.168.99.213'
    box: 'centos'
    labels:
       storage: 'magnetic'
       location: 'rack2'
