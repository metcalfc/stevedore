version: "0.1"
log:
  level: debug
storage:
  filesystem:
    rootdirectory: /local
auth:
  token:
    issuer: dtr.docker.vm
    realm: https://dtr.docker.vm/auth/token
    rootcertbundle: /auth/certs/token_roots.pem
    service: dtr.docker.vm
http:
  addr: :5000
notifications:
  endpoints:
  - name: audit-logs
    disabled: false
    url: http://admin_server/events/
    headers:
      X-Registry-Events:
      - "true"
    timeout: "0"
    threshold: 0
    backoff: "0"
